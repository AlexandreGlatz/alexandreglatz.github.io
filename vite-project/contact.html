<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel = "icon" type="images/png" href="images/logox32.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/contact.css"/>
		<title>Home</title>
	</head>
	<body>
        <header>
            <a href="index.html" class="logo"><img src="images/logox64.png" alt="logo"/></a>
            <nav>
                <ul class="nav__links">
                    <li><a href="#">Resume</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <a class="cta" href="contact.html"><button>Contact</button></a>

        </header>
        
        <div id="contact_form">
            <p class="request_message">Message Sent !</p>

            <form action="" method="POST">
                <h2>Contact Me</h2>
                <label>First Name / Company</label>
                <input type="text" name="name" placeholder="John">
                <label>Email</label>
                <input type="email" name="email" placeholder="example@domain.tld">

                <label>Message</label>
                <textarea name="message" cols="30" rows="10" placeholder="Message here"></textarea>
                <button name="send">Send</button>
            </form>
        </div>

	</body>
</html>
